<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UN Inequality Visualisation</title>
		<script src="d3v3.js" charset="utf-8"></script>
		<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
		  integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
		  crossorigin="anonymous"/>
		<style type="text/css">
			.gallery {
				display: grid;
				grid-template-columns: repeat(auto-fill, 300px);
				grid-gap: 15px;
				padding: 15px;
			}

			.gallery_chart {
				width: 100%;
				height: 100%;
				background-color: #FFF8F0;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			const dataFilepaths = "data/d3-processed-data/country_filepaths.json";

			/*
			 * Layout information
			 */
			const margin = {top: 45, right: 0, bottom: 15, left: 0};

			const svgAspectRatio = 4/3;
			const svgWidth = 300;
			const svgHeight = svgWidth / svgAspectRatio;

			/*
			 * Generate layout
			 */
			d3.select("body")
				.append("div")
				.attr("class", "gallery")

			d3.json(dataFilepaths, filePaths => {
				filePaths.forEach(filePath => {
					countryCode = filePath.substr(-8, 3);
					countrySelector = "." + countryCode;
					d3.select(".gallery")
						.append("div")
						.attr("class", "gallery_chart " + countryCode);

					draw(countrySelector, filePath);
				});
			});

			/*
			 * Draws inequality chart for the JSON file provided (dataPath) at the
			 * selector provided.
			 */
			function draw(selector, dataPath) {
				d3.json(dataPath, countryObject => {
					// Create SVG
					const svg = d3.select(selector)
						.append("svg")
						.attr("width", svgWidth + margin.left + margin.right)
						.attr("height", svgHeight + margin.top + margin.bottom)
						.append("g")
						.attr("transform", `translate(${margin.left}, ${margin.top})`);

					// Create title
					const countryName = countryObject.name;
					const titleColor = "#b0b0b0";
					svg.append("text")
						.attr("x", 17)
						.attr("y", -15)
						.style("fill", titleColor)
						.text(countryName);

					/*
					 * Data organization and linear gradient code inspired by this example:
					 *   https://dev.to/chooblarin/d3js-chart-with-gradient-color-4j71
					 */
					// Reorganize data into layers
					const dataset = d3.layout.stack()(["bottom", "middle", "top"].map(layer => {
						return countryObject.data.map(d => {
							return {x: d.year, y: +d[layer]};
						});
					}));

					// Set x, y and colors
					const width = svgWidth;
					const height = svgHeight;
					var x = d3.scale.ordinal()
						.domain(dataset[0].map(function(d) { return d.x; }))
						.rangeRoundBands([10, width-10], 0.02);

					var y = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d) { return d3.max(d, function(d) { return d.y0 + d.y; });  })])
						.range([height, 0]);

					// Define colors
					var bottomBarColors = ["#B9D9E3", "#ffffff00", "#B9D9E3"];  // Same colour on both ends so that do not get orange halo around top of bars
					const barColors = [bottomBarColors[0], '#F5E193', '#EDC0AB', '#C48E8D'];
					const lineColor = '#FFF8F0';  // Line color must match background color in CSS

					// Create groups for each series, rects for each segment 
					var groups = svg.selectAll("g.cost")
						.data(dataset)
						.enter().append("g")
						.attr("class", "cost")
						.style("fill", function(d, i) { return bottomBarColors[i]; });

					var rect = groups.selectAll("rect")
						.data(function(d) { return d; })
						.enter()
						.append("rect")
						.attr("x", function(d) { return x(d.x); })
						.attr("y", function(d) { return y(d.y0 + d.y); })
						.attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
						.attr("width", x.rangeBand())

					const defs = svg.append("defs");

					const bgGradient = defs
						.append("linearGradient")
						.attr("id", "bg-gradient")
						.attr("gradientTransform", "rotate(90)");

					// Define bar colors in the most elegant way possible...
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[0])
						.attr('offset', '19.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '19.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '20%');
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[1])
						.attr('offset', '20%');
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[1])
						.attr('offset', '39.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '39.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '40%');
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[2])
						.attr('offset', '40%');
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[2])
						.attr('offset', '59.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '59.5%');
					bgGradient
						.append('stop')
						.attr('stop-color', lineColor)
						.attr('offset', '60%');
					bgGradient
						.append('stop')
						.attr('stop-color', barColors[3])
						.attr('offset', '60%');

					const pairData = dataset[2];
					clipID = 'clip-bar-rects'.concat(selector.substr(1,3))
					defs
						.append('clipPath')
						.attr('id', clipID)
						.selectAll('bar')
						.data(pairData)
						.enter()
						.append('rect')
						.attr("x", function(d) { return x(d.x); })
						.attr("y", function(d) { return y(d.y0 + d.y); })
						.attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
						.attr("width", x.rangeBand());

					const clipPath = svg
						.append('g')
						.attr('clip-path', `url(#${clipID})`);

					clipPath
						.append('rect')
						.attr('x', 0)
						.attr('y', 0)
						.attr('width', width)
						.attr('height', height)
						.style('fill', 'url(#bg-gradient)');
				});
			}
		</script>
	</body>
</html>
